<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up form</title>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <div class="card-body">
                <img src="logo.png" alt="Picture of a phoenix" class="logo">
                <p class="card-text">FÃ‰NIX</p>
            </div>
            <img class="card-image" src="background.jpg" alt="Photo of a street in New York City">
            <div class="wrapper">
                <p class="photo-credit">Photo by Haniel Espinal in Unsplash</p>
            </div>
        </div>
        <div class="form">
            <div class="text">
                <p class="text1">This is not a real online service! You know you need something like this in your line to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="text2">You <em>know</em> you want to.</p>
            </div>
            <form action="" class="signup-form">
                <h1>Let's do this!</h1>
                <div class="name">
                    <div class="name1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="name2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="contact-info">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="password-info">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>




            </form>
            





        </div>
    </div>
    
    
</body>
</html>
